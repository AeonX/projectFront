<div class="container">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="form-horizontal">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Create Employee</h3>
            </div>
    
            <div class="panel-body">
                <div class="form-group">
                    <label for="fullname" class="col-sm-2 control-label">Full name</label>
                    <div class="col-sm-8">
                        <input type="text" id="fullName" formControlName="fullName" class="form-control">
                    </div>
                </div>
    
            <div class="form-group">
                <label for="email" id="email" class="col-sm-2 control-label">Email</label>
    
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="email"  formControlName="email">
                </div>
            </div>
    
            <div class="form-group">
                <div class="col-sm-4">
                    <input type="file" class="form-control" id="email"  formControlName="email">
                </div>
            </div>
    
            <button type="submit">submit</button>
            </div>
        </div>
    </form>
</div>
