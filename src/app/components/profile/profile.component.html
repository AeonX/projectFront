<div class="container">
    <div class="row">
        <ng8-breadcrumb></ng8-breadcrumb>
    </div>
    <div class="row">
        <div class="col-lg-4 offset-lg-4">
            <h3 class="mt-5">
                Edit your profile
            </h3>
            <form [formGroup]="angForm" novalidate>
                <div class="form-group">
                    <label>Firstname:</label>
                    <input class="form-control" formControlName="firstname" type="text">
                </div>
                <div *ngIf="angForm.controls['firstname'].invalid && (angForm.controls['firstname'].dirty || angForm.controls['firstname'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="angForm.controls['firstname'].errors.required">
                        Firstname is required.
                    </div>
                </div>
                <div class="form-group">
                    <label>Lastname:</label>
                    <input class="form-control" formControlName="lastname" type="text">
                </div>
                <div *ngIf="angForm.controls['lastname'].invalid && (angForm.controls['lastname'].dirty || angForm.controls['lastname'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="angForm.controls['lastname'].errors.required">
                        Lastname is required.
                    </div>
                </div>

                <div class="form-group">
                    <label>Username:</label>
                    <input class="form-control" formControlName="username" type="text">
                </div>
                <div *ngIf="angForm.controls['username'].invalid && (angForm.controls['username'].dirty || angForm.controls['username'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="angForm.controls['username'].errors.required">
                        Username is required.
                    </div>
                </div>

                <div class="form-group">
                    <label>Email:</label>
                    <input class="form-control" formControlName="email" type="text">
                </div>
                <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="angForm.controls['email'].errors.required">
                        Email is required.
                    </div>
                </div>

                <div class="form-group">
                    <label>About me:</label>
                    <textarea class="form-control" formControlName="aboutme" type="text"></textarea>
                </div>

                <div class="form-group mb-3">
                    <label>Upload a profile picture:</label>
                    <input type="file">
                </div>

                <button type="submit" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-danger">
                    Save
                </button>
            </form>
        </div>
    </div>
</div>
