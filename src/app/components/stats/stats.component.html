<div class="container">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" routerLink="/bar-chart">Bar Chart</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/doughnut-chart">Doughnut Chart</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/radar-chart">Radar Chart</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/pie-chart">Pie Chart</a>
        </li>
    </ul>
</div>


<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <div>
                <div style="display: block">
                    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                        [legend]="barChartLegend" [chartType]="barChartType">
                    </canvas>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div style="display: block">
                <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels"
                    [chartType]="doughnutChartType"></canvas>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div style="display: block">
                <canvas baseChart [datasets]="radarChartData" [labels]="radarChartLabels"
                    [chartType]="radarChartType"></canvas>
            </div>
        </div>
        <div class="col-lg-6">
            <div style="display: block">
                <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"></canvas>
            </div>
        </div>
    </div>
</div>
