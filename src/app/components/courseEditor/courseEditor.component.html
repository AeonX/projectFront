<div class="container mt-3 mb-3">
    <div class="row">
        <h2 class="float-left">Course Editor</h2>
    </div>
    <div class="row">
        <div class="d-flex justify-content-between">
            <button class="btn btn-primary mt-3 mb-4" data-toggle="modal" data-target="#exampleModal">Create
                module</button>
        </div>
    </div>
    <div class="row">

        <div class="accordion mt-5" id="accordionExample" *ngFor="let module of modules;" style="width: 100%;">
            <div class="card">
                <div class="card-header" id="headingOne" style="border-bottom: 1px solid #bbb">
                    <h2 class="mb-0">

                        <div class="row">
                            <div class="col-3">
                                <button class="btn btn-link" type="button" data-toggle="collapse"
                                    data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Week 1
                                </button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-primary mr-3" (click)="addTitle()">Add Title</button>
                                <button class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </h2>
                </div>

                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                    data-parent="#accordionExample">
                    <div class="card card-body">
                        <div *ngFor="let title of titles">
                            <input type="text" class="mb-2 input-size mr-3">
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Module</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form [formGroup]="createModuleForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="text" placeholder="Module name" formControlName="moduleName">
                    </div>

                    <div class="form-group">
                        <input type="text" placeholder="Module code" formControlName="moduleCode">
                    </div>

                    <div class="form-group">
                        <input type="text" placeholder="Description" formControlName="description">
                    </div>
                </form>





            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="onClick()" data-dismiss="modal">Add
                    module</button>
            </div>
        </div>
    </div>
</div>
