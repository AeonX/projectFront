<div class="container">
    <div class="row">
        <ng8-breadcrumb></ng8-breadcrumb>
    </div>
    <div class="row">
        <!-- <h3 class="ml-md-3">How does Angular Routing works?</h3> -->

    </div>

    <div>
        <div class="row">
            <div class="col-md-9">
                <div *ngIf="selectedVideoLecture?.video_url" style="padding: 5px; background: #CCCCCC;">
                    <video width="100%" height="100%" controls>
                        <source [src]="selectedVideoLecture.video_url" type="video/mp4">
                    </video>
                </div>
                <div *ngIf="selectedVideoLecture?.video_url == null">
                    <app-quiz-view [receiveLecture]="sendLectureToQuiz"></app-quiz-view>
                </div>

            </div>

            <div class="col-md-3" style="background-color: #ccc; height: 618px; overflow-y: scroll">
                <div *ngFor="let section of sections; let sectionId = index">
                    <h5 class="m-3">{{section.module_name}}</h5>
                    <!-- {{lecturePanel.module.module_id}} -->

                    <div *ngFor=" let lecturePanel of lecturePanels;">
                        <div class="panel-body ml-3" *ngIf="lecturePanel.module.module_id === section.module_id"><span
                                (click)="selectPanel(lecturePanel);">
                                {{lecturePanel.lecture_name}}</span></div>
                    </div>

                </div>
            </div>
        </div>















    </div>
