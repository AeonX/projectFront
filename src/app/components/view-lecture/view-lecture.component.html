<div class="container">
    <div class="row">
        <h3 class="ml-md-3">How does Angular Routing works?</h3>

    </div>

    <div>
        <div class="row">
            <div class="col-md-9">
                <div *ngIf="selectedVideoLecture?.video_url" style="padding: 5px; background: #CCCCCC;">
                    <video width="100%" height="100%" controls>
                        <source [src]="selectedVideoLecture.video_url" type="video/mp4">
                    </video>
                </div>
                <div *ngIf="selectedVideoLecture?.video_url == null">
                    <app-quiz-view></app-quiz-view>
                </div>
                
            </div>

            <div class="col-md-3" style="background-color: #ccc; height: 618px; overflow-y: scroll">
                <h5 class="m-3" *ngFor="let section of sections;">{{section.module_name}}</h5>
                <div class="panel panel-default">
                    <strong>
                        <div class="panel-heading ml-3"></div>
                    </strong>
                    <div class="panel-body ml-3" *ngFor=" let lecturePanel of lecturePanels"><span
                            (click)="selectPanel(lecturePanel);">
                            {{lecturePanel.lecture_name}}</span></div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="panel panel-default" style="background: #ddd; width: 100%; height: 50px;">
                <div class="row" style="margin-top:5px;">
                    <div class="col-lg-2">
                        <button class="btn">Previous</button>
                    </div>
                    <div class="col-lg-2 offset-lg-6">
                        <button class="btn  mr-2">Next</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- <disqus [identifier]="pageId"></disqus> -->
        </div>
    </div>
