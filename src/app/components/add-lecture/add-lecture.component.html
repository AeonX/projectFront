<div class="container mt-2">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mt-5 mb-5" style="margin-top: 30px!important;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <button class="nav-link btn" data-toggle="modal" data-target="#addVideoUrl">Add a video</button>
                </li>
                <li class="nav-item">
                    <button class="btn nav-link" (click)="addText()">
                        Add Description
                    </button>
                </li>
                <li class="nav-item">
                    <button class="btn nav-link"  data-toggle="modal" data-target="#createQuizModal" >
                        Add Quiz
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="row mb-5" *ngIf="video_url">
                <video width="100%" height="100%" controls>
                    <source [src]="video_url" type="video/mp4">
                </video>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 offset-lg-3">

            <div *ngIf="addDescription" class="mb-5">
                <editor apiKey="c88cdx4wu2e6dy0g6uxcqdx07xlne7g6cqmc38nkvlalq3hn" [init]="{plugins: 'link'}"
                    [(ngModel)]="saveDescription"></editor>

                <button class="btn btn-success mt-3" (click)="saveText()">
                    Save Description
                </button>
            </div>
        </div>
    </div>


</div>



<div class="row px-5" *ngIf="filteredQuiz.length > 0">
    <div class="col-lg-4 offset-lg-4">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Module 1 quiz</h5>
              <p class="card-text">Some quick example text</p>
              <a class="btn btn-primary" routerLink="/quizEditor">Add questions</a>
            </div>
          </div>
    </div>
</div>




<!-- Modal -->
<div class="modal fade" id="addVideoUrl" tabindex="-1" role="dialog" aria-labelledby="addVideoUrl" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addVideoUrl">Enter video url</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form [formGroup]="lectureForm" (ngSubmit)="onSubmit()" *ngIf="isCreateLecture">



                    <button type="button" class="btn btn-secondary mr-5 ml-3" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger" data-dismiss="modal"
                        (click)="closeModal()">Save</button>
                </form>

            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="createQuizModal" tabindex="-1" role="dialog" aria-labelledby="createQuizModal"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createQuizModal">Enter course name</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form [formGroup]="quizForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input type="text" id="quizname" formControlName="quizname" class="form-control"
              placeholder="Quiz name">
          </div>

        


          <!-- <button type="button" class="btn btn-secondary mr-5 ml-3" data-dismiss="modal">Cancel</button> -->
          <button type="submit" class="btn btn-danger" data-dismiss="modal" (click)="closeModalQuiz()">Save</button>
        </form>

      </div>
      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>
