<div class="container mb-4">
  <h2 class="mt-3">Dashboard</h2>
  <ng8-breadcrumb></ng8-breadcrumb>





  <div class="row">

    <div class="col-md-3 mt-3">
      <div class="row mx-1 pb-3 mt-2" style="background: #ccc">
        <div class="col-md-12">
          <p>Type</p>
        </div>
        <!-- <div class="col-md-12">
          <input id="type1" type="checkbox">
          <label for="" class="">Course</label>
        </div> -->
        <div class="col-md-12">
          <input id="type2" type="checkbox" (change)="viewPath($event)">
          <label for="" class="">Learning path</label>
        </div>
      </div>


      <div class="row mx-1 pb-3 mt-2" style="background: #ccc">
        <div class="col-md-12">
          <p>Level</p>
        </div>
        <div class="col-md-12">
          <input id="type1" type="checkbox" name="Beginner" (change)="filterResults($event)">
          <label for="Beginner" class="">Beginner</label>
        </div>
        <div class="col-md-12">
          <input id="type2" type="checkbox" name="Intermediate" (click)="filterResults($event)">
          <label for="" class="">Intermediate</label>
        </div>
        <div class="col-md-12">
          <input id="type2" type="checkbox" name="Advanced" (click)="filterResults($event)">
          <label for="" class="">Advanced</label>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="pathChecked">
        <div class="col-lg-3">
          <div class="col-md-3 mb-3 offset-1">
            <div class="card mt-3 h-100" style="width: 250px;">
              <div class="card-body">
                <h5 class="card-title mb-5">Angular Path</h5>
                <p class="card-text"></p>
                <a class="btn btn-danger mr-5" routerLink="/path1" style="position: absolute; bottom: 10px;">View Path</a>
              </div>
            </div>
          </div>
        </div>
    
        <div class="col-lg-3">
          <div class="col-md-3 mb-3 offset-4" style="margin-left: 100px;">
            <div class="card mt-3 h-100" style="width: 250px;">
              <div class="card-body">
                <h5 class="card-title mb-5">Java Path</h5>
                <p class="card-text"></p>
                <a class="btn btn-danger mr-5" style="position: absolute; bottom: 10px;">View Path</a>
              </div>
            </div>
          </div>
        </div>
      </div>

    <div class="col-md-9" *ngIf="!pathChecked">
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let course of courses; let index = index;">
          <div class="card mt-3 h-100" style=" position: relative">
            <img class="card-img-top" style="" src="{{course.img_url}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{course.course_name}}</h5>
              <p class="card-text">{{course.description}}</p>
              <a class="btn btn-danger mr-5" data-toggle="modal" data-target="#enrollInCourseModal"
                style="position: absolute; bottom: 10px;" (click)="enrolledCourse(course)" *ngIf="isStudent">Enroll</a>
              <!-- <a [routerLink]="['/courseEditor', course.course_id]" class="btn btn-danger"
                style="position: absolute; bottom: 10px; margin-left: 100px;" *ngIf="isStudent">View Course</a> -->
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>

<div class="modal fade" id="enrollInCourseModal" tabindex="-1" role="dialog" aria-labelledby="enrollInCourseModal"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="enrollInCourseModal">Enroll in course?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <button class="btn btn-danger mr-5" data-dismiss="modal" (click)="enrolled(value)">yes</button>
        <button class="btn btn-danger mr-5">No</button>



      </div>




      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>


<app-footer></app-footer>
