<div class="container">
  <ng8-breadcrumb></ng8-breadcrumb>

  <h2 class="mt-3">Dashboard</h2>

  <div class="row">
    <div class="col-md-4" *ngFor="let course of courses; let index = index;">
      <div class="card mt-3" style="">
        <img class="card-img-top" style="height:100%" src="{{course.img_url}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{course.course_name}}</h5>
          <p class="card-text">{{course.description}}</p>
          <a href="#" class="btn btn-danger mr-5" *ngIf="role_id === 2">Enroll</a>
          <a [routerLink]="['/courseEditor', course.course_id]" class="btn btn-danger">View Course</a>
        </div>
      </div>
    </div>
  </div>


</div>
