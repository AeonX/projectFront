<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-4 offset-lg-4 px-5 pt-5 pb-5" style="margin-top: 150px; border: 1px solid #333; border-radius: 5px;">
                <h3>Login</h3>
                <br />
                <form (ngSubmit)='validateUser()' [formGroup]='loginForm' novalidate class="form">
                    <input formControlName='user_name' type="text" class="form-control mb-2" placeholder="Enter username" />
                    <div class="alert  alert-danger"
                        *ngIf="loginForm.get('user_name').hasError('required') && loginForm.get('user_name').touched">
                        Email is required
                    </div>
                    <input formControlName='password' type="password" class="form-control" placeholder="Enter Password" />
                    <div class="alert  alert-danger"
                        *ngIf=" !loginForm.get('password').valid && loginForm.get('email').touched">
                        Password is required and should less than 10 characters
                    </div>
                    <button [disabled]='loginForm.invalid' class="btn btn-primary mt-3">Login</button>
                </form>
        </div>
    </div>
</div>
